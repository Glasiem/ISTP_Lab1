<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="categories p-3">
                <h3>Змінити СЕО</h3>
            </div>

            <form style="padding: 2%" action="/manager/edit" method="post">
                <input type="text" name="id" th:value="${id}" style="display: none">
                <input type="text" name="name" th:placeholder="${name}" class="form-control" required><br>
                <input type="text" name="info" th:placeholder="${info}" class="form-control" required><br>
                <select class="form-select" name="agency" required>
                    <option value="" selected>Оберіть агенство</option>
                    <option th:each="el : ${agencies}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Змінити СЕО</button>
            </form>

            <a href="/manager">Повернутися до СЕО</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
