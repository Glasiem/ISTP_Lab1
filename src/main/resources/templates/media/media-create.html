<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>

<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="form-container">

            <div th:if="${wrongData}" class="alertError">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Помилка: </strong><text th:text="${wrongData}"></text>
            </div>

            <div class="categories p-3">
                <h3>Створити медіа</h3>
            </div>

            <form style="padding: 2%" action="/media/create" method="post">
                <input type="text" name="contents" placeholder="Введіть контент" class="form-control" required><br>
                <select class="form-select" name="vtuber" required>
                    <option value="" selected>Оберіть вітюбера</option>
                    <option th:each="el : ${vtubers}" th:value="${el.id}" th:text="${el.name}"></option>
                </select>
                <br>
                <button type="submit" class="btn btn-primary">Додати медіа</button>
            </form>

            <a href="/generation">Повернутися до медіа</a>

        </div>

    </main>

    <footer class="mt-auto text-white-50">

    </footer>

</div>

</body>

</html>
